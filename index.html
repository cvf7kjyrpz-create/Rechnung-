<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Rechnung</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180/1c1c1e/ffffff?text=R">

    <style>
        :root {
            --bg-body: #000000;
            --bg-card: #1c1c1e;
            --separator: #38383a;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --accent: #0a84ff;
        }

        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-body);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif;
            color: var(--text-main);
            overflow: hidden; 
            position: fixed;
        }

        .app-scroller {
            height: 100%; width: 100%;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            padding: 50px 20px 120px 20px;
            box-sizing: border-box;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-top: env(safe-area-inset-top); }
        h1 { font-size: 1.5rem; font-weight: 600; margin: 0; }
        .settings-icon { font-size: 1.2rem; padding: 10px; cursor: pointer; opacity: 0.7; }
        
        .label { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); margin-bottom: 6px; padding-left: 4px; font-weight: 500; }
        
        .group { background: var(--bg-card); border-radius: 10px; overflow: hidden; margin-bottom: 25px; }
        .row { border-bottom: 1px solid var(--separator); }
        .row:last-child { border-bottom: none; }

        input, textarea {
            background: transparent; border: none; color: white;
            width: 100%; padding: 14px 16px; font-size: 16px;
            font-family: inherit; display: block; box-sizing: border-box;
        }
        input:focus, textarea:focus { outline: none; background: #2c2c2e; }
        
        .btn {
            background: var(--bg-card); color: var(--text-main);
            border: none; width: 100%; padding: 14px; font-size: 16px; font-weight: 500; 
            border-radius: 10px; margin-bottom: 10px; cursor: pointer;
        }
        .btn:active { background: #333; }
        .btn-paste { background: #1c1c1e; color: var(--accent); border: 1px solid #333; }
        .btn-main { background: white; color: black; font-weight: 600; margin-top: 20px; padding: 16px; }

        .status { text-align: center; color: #30d158; font-size: 0.8rem; height: 20px; opacity: 0; transition: opacity 0.3s; margin-bottom: 10px; }
        .status.show { opacity: 1; }

        .grid-2 { display: flex; gap: 1px; background: var(--separator); border-radius: 10px; overflow: hidden; margin-bottom: 25px; }
        .grid-2 > div { flex: 1; background: var(--bg-card); }
        .grid-2 input { text-align: center; }

        /* Modal */
        .modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); z-index: 999;
            display: none; justify-content: center; align-items: center;
        }
        .modal.open { display: flex; }
        .modal-box { background: #1c1c1e; width: 85%; max-width: 350px; border-radius: 14px; padding: 20px; border: 1px solid #333; }
        .modal-head { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .close { background: none; border: none; color: #888; font-size: 1.5rem; }

        /* --- PRINT STYLES --- */
        #print-layer { display: none; }

        @media print {
            @page { margin: 0mm; size: A4; }
            html, body {
                margin: 0 !important; padding: 0 !important;
                background: white !important; color: black !important;
                width: 100%; height: 100%; overflow: visible !important; position: static !important;
                -webkit-print-color-adjust: exact;
            }
            .app-scroller, .modal { display: none !important; }

            #print-layer {
                display: block !important; position: relative;
                width: 100%; height: 100%; padding: 15mm 20mm; 
                box-sizing: border-box; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }

            .p-header { display: flex; justify-content: space-between; margin-bottom: 30px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
            .p-shop { font-size: 14pt; font-weight: 800; text-transform: uppercase; margin-bottom: 2px; }
            .p-sub { font-size: 9pt; color: #666; }
            .p-meta { text-align: right; font-size: 9pt; line-height: 1.4; }
            
            .p-sender { font-size: 7pt; color: #777; text-decoration: underline; margin-bottom: 15px; }
            .p-addr { font-size: 10pt; line-height: 1.4; min-height: 35mm; margin-bottom: 15px; }
            .p-title { font-size: 16pt; font-weight: bold; margin-bottom: 10px; }
            .p-intro { font-size: 10pt; margin-bottom: 15px; }

            table { width: 100%; border-collapse: collapse; font-size: 9pt; margin-bottom: 20px; }
            th { text-align: left; border-bottom: 1px solid #000; padding: 5px 0; font-size: 8pt; text-transform: uppercase; color: black;}
            td { padding: 5px 0; border-bottom: 1px solid #eee; color: black; }
            .r { text-align: right; }
            .total td { border-top: 1px solid #000; font-weight: bold; font-size: 11pt; padding-top: 10px; border-bottom: none; }
            
            .p-note { margin-top: 20px; font-size: 9pt; background: #f5f5f5 !important; padding: 10px; border-left: 2px solid #000; color: black; }
            
            .p-footer { 
                position: fixed; bottom: 10mm; left: 0; right: 0; 
                text-align: center; font-size: 7pt; color: #666; 
                border-top: 1px solid #eee; padding-top: 5px; 
            }
        }
    </style>
</head>
<body>

    <div class="modal" id="modal">
        <div class="modal-box">
            <div class="modal-head">
                <span class="modal-title">Firmendaten</span>
                <button class="close" onclick="toggleModal()">√ó</button>
            </div>
            <div class="group">
                <div class="row"><input type="text" id="shopName" placeholder="Shop Name" oninput="save()"></div>
                <div class="row"><input type="text" id="shopSlogan" placeholder="Slogan" oninput="save()"></div>
                <div class="row"><input type="text" id="shopSender" placeholder="Absenderzeile" oninput="save()"></div>
                <div class="row"><textarea id="shopFooter" rows="3" placeholder="Footer Infos..." oninput="save()"></textarea></div>
            </div>
            <button class="btn" onclick="toggleModal()">Speichern & Schlie√üen</button>
        </div>
    </div>

    <div class="app-scroller">
        <div class="header">
            <h1>Rechnung</h1>
            <div class="settings-icon" onclick="toggleModal()">‚öôÔ∏è</div>
        </div>

        <button class="btn btn-paste" onclick="pasteClip()">üìã Daten aus Lager einf√ºgen</button>
        <div id="status" class="status">‚úÖ Daten erfolgreich √ºbernommen!</div>

        <div class="label">Kunde (Manuell / Copy-Paste)</div>
        <div class="group">
            <div class="row"><textarea id="addr" rows="4" placeholder="Name & Adresse des Kunden hier..." oninput="render()"></textarea></div>
        </div>

        <div class="label">Details</div>
        <div class="grid-2">
            <div><input type="text" id="invNum" value="RE-2024-001" oninput="render()" placeholder="Nr."></div>
            <div><input type="text" id="invDate" oninput="render()" placeholder="Datum"></div>
        </div>

        <div class="label">Anmerkung</div>
        <div class="group">
            <div class="row"><textarea id="note" rows="2" placeholder="Text..." oninput="render()"></textarea></div>
        </div>
        
        <div class="label">Vorschau Summe</div>
        <div id="previewTotal" style="text-align:center; font-size:1.5rem; font-weight:bold; margin-bottom:20px; color:var(--text-main);">0,00 ‚Ç¨</div>

        <button class="btn btn-main" onclick="window.print()">Drucken / PDF</button>
    </div>

    <div id="print-layer">
        <div class="p-header">
            <div>
                <div class="p-shop" id="outShop">SHOP</div>
                <div class="p-sub" id="outSlogan"></div>
            </div>
            <div class="p-meta">
                Rechnung Nr.: <span id="outNum"></span><br>
                Datum: <span id="outDate"></span><br>
                Lieferdatum: <span id="outDeliv"></span>
            </div>
        </div>

        <div class="p-sender" id="outSender">Absender</div>
        <div class="p-addr" id="outAddr"></div>
        <div class="p-title">Rechnung</div>
        <div class="p-intro">Vielen Dank f√ºr Ihre Bestellung.</div>

        <table>
            <thead>
                <tr><th width="5%">#</th><th>Artikel</th><th class="r" width="10%">Menge</th><th class="r" width="15%">Einzel</th><th class="r" width="15%">Gesamt</th></tr>
            </thead>
            <tbody id="tbody"></tbody>
            <tfoot>
                <tr class="total"><td colspan="4" class="r">Gesamtbetrag:</td><td class="r" id="outTotal">0,00 ‚Ç¨</td></tr>
            </tfoot>
        </table>

        <div id="outNote" class="p-note" style="display:none"></div>
        <div class="p-footer" id="outFooter"></div>
    </div>

    <script>
        // INIT
        const today = new Date().toLocaleDateString('de-DE');
        document.getElementById('invDate').value = today;

        // MODAL
        function toggleModal() {
            const m = document.getElementById('modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        // STORAGE
        const fields = ['shopName', 'shopSlogan', 'shopSender', 'shopFooter'];
        function load() {
            let hasData = false;
            fields.forEach(f => {
                if(localStorage.getItem(f)) {
                    document.getElementById(f).value = localStorage.getItem(f);
                    hasData = true;
                }
            });
            render();
            // Wenn leer, √∂ffne Settings
            if(!hasData) setTimeout(toggleModal, 600);
        }
        function save() {
            fields.forEach(f => localStorage.setItem(f, document.getElementById(f).value));
            render();
        }

        // RENDER PRINT VIEW
        function render() {
            const shopName = document.getElementById('shopName').value || "DEIN SHOP";
            document.getElementById('outShop').innerText = shopName;
            document.getElementById('outSlogan').innerText = document.getElementById('shopSlogan').value;
            document.getElementById('outSender').innerText = document.getElementById('shopSender').value || "Absender";
            document.getElementById('outFooter').innerHTML = (document.getElementById('shopFooter').value || "").replace(/\n/g, '<br>');
            
            const d = document.getElementById('invDate').value;
            document.getElementById('outDate').innerText = d;
            document.getElementById('outDeliv').innerText = d;
            
            const num = document.getElementById('invNum').value;
            document.getElementById('outNum').innerText = num;
            
            // NEU: Setze Dokument-Titel f√ºr Dateinamen beim Speichern
            if(num && num !== "RE-2024-001") {
                document.title = num;
            } else {
                document.title = "Rechnung";
            }
            
            const addr = document.getElementById('addr').value;
            document.getElementById('outAddr').innerHTML = addr ? addr.replace(/\n/g, '<br>') : "";
            
            const n = document.getElementById('note').value;
            const ne = document.getElementById('outNote');
            if(n.trim()) { ne.style.display='block'; ne.innerText=n; } else { ne.style.display='none'; }
        }

        // PASTE LOGIC (THE MAGIC)
        async function pasteClip() {
            const s = document.getElementById('status');
            try {
                const text = await navigator.clipboard.readText();
                
                // Versuch, JSON zu parsen (kommt von Lager App)
                if(text.trim().startsWith('{')) {
                    try {
                        const data = JSON.parse(text);
                        processJSON(data);
                        s.innerText = "‚úÖ Daten aus Lager √ºbernommen!";
                        s.classList.add('show'); 
                        setTimeout(() => s.classList.remove('show'), 2000);
                        return;
                    } catch(e) { console.log("Kein valides JSON, versuche Textmodus"); }
                }

                // Fallback: Alter Textmodus (falls man manuell was reinkopiert)
                processText(text);
                s.innerText = "‚úÖ Text eingef√ºgt!";
                s.classList.add('show'); 
                setTimeout(() => s.classList.remove('show'), 2000);

            } catch(e) { alert("Bitte Zugriff auf Zwischenablage erlauben oder manuell einf√ºgen."); }
        }

        // VERARBEITUNG DER LAGER-DATEN
        function processJSON(data) {
            // 1. Meta Daten
            if(data.invoiceNr) document.getElementById('invNum').value = data.invoiceNr;
            
            // Datum formatieren YYYY-MM-DD -> DD.MM.YYYY
            if(data.date) {
                const parts = data.date.split('-'); 
                if(parts.length === 3) document.getElementById('invDate').value = `${parts[2]}.${parts[1]}.${parts[0]}`;
            }

            // Plattform Info in die Notiz, falls Notiz noch leer
            if(data.platform && !document.getElementById('note').value) {
                document.getElementById('note').value = `Verkauf √ºber ${data.platform}`;
            }

            // 2. Tabelle aufbauen
            const tb = document.getElementById('tbody');
            tb.innerHTML = '';
            let total = 0;
            let pos = 1;

            // Artikel
            if(data.items && Array.isArray(data.items)) {
                data.items.forEach(item => {
                    const qty = item.qty || 1;
                    const totalItemPrice = item.priceTotal || 0;
                    const singlePrice = totalItemPrice / qty; // Einzelpreis berechnen
                    
                    addTableRow(tb, pos++, item.name, qty, singlePrice, totalItemPrice);
                    total += totalItemPrice;
                });
            }

            // Versand als eigene Zeile
            if(data.shipping && data.shipping > 0) {
                addTableRow(tb, pos++, "Versand & Verpackung", 1, data.shipping, data.shipping);
                total += data.shipping;
            }

            // 3. Summe updaten
            const totalStr = total.toLocaleString('de-DE',{minimumFractionDigits:2}) + ' ‚Ç¨';
            document.getElementById('outTotal').innerText = totalStr;
            document.getElementById('previewTotal').innerText = totalStr;

            render();
        }

        // HELFER: Tabellenzeile hinzuf√ºgen
        function addTableRow(tbody, pos, text, qty, single, total) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${pos}</td>
                <td>${text}</td>
                <td class="r">${qty}</td>
                <td class="r">${single.toLocaleString('de-DE',{minimumFractionDigits:2})} ‚Ç¨</td>
                <td class="r">${total.toLocaleString('de-DE',{minimumFractionDigits:2})} ‚Ç¨</td>
            `;
            tbody.appendChild(tr);
        }

        // FALLBACK: ALTER TEXT MODUS
        function processText(text) {
            const lines = text.split('\n');
            const tb = document.getElementById('tbody'); tb.innerHTML = '';
            let total = 0; let pos = 1;
            
            lines.forEach(l => {
                if(!l.trim()) return;
                const m = l.match(/^(\d+)x\s+(.+)\s+(\d+[.,]\d{2})$/);
                if(m) {
                    const q = parseInt(m[1]); const p = parseFloat(m[3].replace(',', '.'));
                    const sum = q*p; total+=sum;
                    addTableRow(tb, pos++, m[2], q, p, sum);
                }
            });
            const totalStr = total.toLocaleString('de-DE',{minimumFractionDigits:2}) + ' ‚Ç¨';
            document.getElementById('outTotal').innerText = totalStr;
            document.getElementById('previewTotal').innerText = totalStr;
            render();
        }

        window.onload = load;
    </script>
</body>
</html>
