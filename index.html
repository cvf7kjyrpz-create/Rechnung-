<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Rechnung V39</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        /* --- DARK MINIMALIST UI (App Oberfl√§che) --- */
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center;
            font-size: 14px;
        }

        /* --- COCKPIT (Bedienung) --- */
        .cockpit {
            width: 100%;
            background: #1e1e1e;
            padding: 12px 15px;
            box-sizing: border-box;
            border-bottom: 1px solid #333;
            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .header-row {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
        }
        .app-lbl { font-weight: 700; font-size: 0.85rem; letter-spacing: 0.5px; color: #888; }

        /* BUTTONS (Einheitlich Dunkelgrau) */
        .btn-action {
            background: #333; 
            color: #eee;
            border: 1px solid #444; 
            width: 100%; padding: 12px; border-radius: 8px;
            font-size: 0.9rem; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }
        .btn-action:active {
            background: #252525; 
            border-color: #555;
            transform: scale(0.98);
            color: #fff;
        }

        .btn-compact { padding: 10px; font-size: 0.85rem; }
        .btn-icon { background: none; border: none; font-size: 1.2rem; cursor: pointer; padding: 0; color: #ccc; }

        /* INPUTS */
        .step-label {
            font-size: 0.7rem; text-transform: uppercase; color: #666; font-weight: bold;
            margin-bottom: 5px; display: block; margin-top: 10px;
        }

        .addr-box {
            background: #252525; border: 1px solid #333; border-radius: 8px;
            padding: 8px; margin-bottom: 8px;
        }
        textarea.inp-addr {
            width: 100%; border: none; background: transparent; 
            font-family: inherit; font-size: 0.95rem; resize: none; outline: none;
            min-height: 70px; color: #eee; line-height: 1.4;
        }
        textarea::placeholder { color: #555; }

        .meta-row { display: flex; gap: 10px; margin-top: 10px; }
        .inp-small {
            background: #252525; border: 1px solid #333; padding: 8px 10px; border-radius: 6px;
            width: 100%; box-sizing: border-box; font-family: inherit; color: #fff; font-size: 0.9rem;
        }

        /* --- ERGEBNIS BEREICH --- */
        #resultArea {
            padding: 20px; width: 100%; display: flex; flex-direction: column; align-items: center; box-sizing: border-box;
        }
        #finalImage {
            max-width: 100%; border-radius: 4px; 
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            display: none; border: 1px solid #333;
        }
        .status-msg { color: #666; font-size: 0.8rem; margin-top: 20px; text-align: center; }

        /* --- VORLAGE (A4 Wei√ü - Unsichtbar f√ºr User) --- */
        #invoiceTemplate {
            position: fixed; left: -9999px; top: 0;
            width: 794px; height: 1123px; /* A4 Pixelma√üe */
            background: white; color: black;
            box-sizing: border-box; padding: 50px 60px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column;
        }

        /* Header Layout */
        .tpl-header { 
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 40px; 
        }
        .tpl-shop { font-size: 28px; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .tpl-slogan { font-size: 13px; color: #555; }

        /* Meta Daten oben rechts */
        .tpl-meta { 
            text-align: right; font-size: 13px; line-height: 1.6; color: #000;
        }

        /* Adressblock (Links, normal gro√ü) */
        .tpl-address-block {
            margin-bottom: 40px; margin-top: 10px;
        }
        .tpl-sender { 
            font-size: 10px; text-decoration: underline; color: #666; 
            margin-bottom: 10px; 
        }
        .tpl-addr { 
            font-size: 14px; /* Normale Schriftgr√∂√üe */
            font-weight: normal; 
            line-height: 1.5; 
            white-space: pre-wrap; 
            height: 100px; 
            display: block;
            color: #000;
        }

        /* Der Titel (Rechnung oder Rechnungskorrektur) */
        .tpl-title { 
            font-size: 32px; font-weight: 700; margin-bottom: 20px; 
            border-bottom: 2px solid black; padding-bottom: 10px; 
        }

        /* Tabelle */
        .tpl-table { width: 100%; border-collapse: collapse; margin-bottom: 25px; }
        .tpl-table th { 
            text-align: left; border-bottom: 1px solid #000; padding: 8px 0; 
            font-size: 11px; text-transform: uppercase; color: #444; 
        }
        /* Rechtsb√ºndige √úberschriften */
        .tpl-table th.r { text-align: right; }
        
        .tpl-table td { padding: 10px 0; border-bottom: 1px solid #ddd; font-size: 13px; }
        .r { text-align: right; }
        
        .tpl-total td { border-top: 2px solid #000; font-size: 16px; font-weight: bold; padding-top: 12px; border-bottom: none; }
        
        .tpl-text { margin-top: 15px; font-size: 13px; line-height: 1.4; white-space: pre-wrap; }
        .tpl-note { margin-top: 15px; background: #f0f0f0; padding: 12px; font-size: 12px; color: #333; border-radius: 4px; }
        
        .spacer { flex: 1; } /* Schiebt Footer nach unten */
        .tpl-footer { text-align: center; font-size: 10px; color: #777; border-top: 1px solid #ccc; padding-top: 12px; margin-top: 10px; }

        /* MODAL (Einstellungen) */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:2000; align-items:center; justify-content:center;}
        .modal-box { background:#222; padding:20px; border-radius:10px; width:85%; max-width:300px; border: 1px solid #444; color: #eee; }
        .m-inp { width:100%; padding:8px; margin-bottom:10px; border:1px solid #444; border-radius:6px; box-sizing:border-box; background:#333; color: white; font-size: 0.85rem;}
        .m-lbl { font-size:0.7rem; font-weight:bold; color:#888; margin-bottom:4px; display:block; text-transform:uppercase; }

    </style>
</head>
<body>

    <div class="cockpit">
        <div class="header-row">
            <span class="app-lbl">RECHNUNG V39</span>
            <button onclick="document.getElementById('settingsModal').style.display='flex'" class="btn-icon">‚öôÔ∏è</button>
        </div>

        <span class="step-label">1. Daten importieren</span>
        <button class="btn-action" onclick="importSalesData()">
            üì¶ Einf√ºgen (Auto-Storno)
        </button>

        <span class="step-label">2. Kunde</span>
        <div class="addr-box">
            <textarea id="addrInput" class="inp-addr" placeholder="Name&#10;Stra√üe&#10;Ort" oninput="regeneratePreview()"></textarea>
        </div>
        <button class="btn-action btn-compact" onclick="pasteAddress()">
            üìã Adresse einf√ºgen
        </button>

        <div class="meta-row">
            <input type="number" id="inpShip" class="inp-small" placeholder="Versand ‚Ç¨" value="0" oninput="regeneratePreview()">
            <input type="text" id="inpDate" class="inp-small" readonly placeholder="Datum">
        </div>
    </div>

    <div id="resultArea">
        <div id="statusMsg" class="status-msg">
            Dr√ºcke oben auf "Einf√ºgen"...
        </div>
        <img id="finalImage" alt="Rechnung">
    </div>

    <div id="invoiceTemplate">
        <div class="tpl-header">
            <div>
                <div class="tpl-shop" id="tShop">SHOP NAME</div>
                <div class="tpl-slogan" id="tSlogan"></div>
            </div>
            
            <div class="tpl-meta">
                <span id="lblNr">Rechnungsnr.:</span> <span id="tNr">-</span><br>
                Rechnungsdatum: <span id="tDate">-</span><br>
                Lieferdatum: <span id="tDel">-</span>
            </div>
        </div>

        <div class="tpl-address-block">
            <div class="tpl-sender" id="tSender">Absenderzeile</div>
            <div class="tpl-addr" id="tAddr"></div>
        </div>

        <div class="tpl-title" id="tTitle">Rechnung</div>

        <table class="tpl-table">
            <thead>
                <tr>
                    <th width="5%">#</th>
                    <th>Artikel</th>
                    <th class="r" width="10%">Mge.</th>
                    <th class="r" width="20%">Einzel</th>
                    <th class="r" width="20%">Gesamt</th>
                </tr>
            </thead>
            <tbody id="tBody"></tbody>
            <tfoot>
                <tr class="tpl-total">
                    <td colspan="4" class="r">Gesamtbetrag</td>
                    <td class="r" id="tTotal">0,00 ‚Ç¨</td>
                </tr>
            </tfoot>
        </table>

        <div class="tpl-text" id="tFree"></div>
        <div class="tpl-note" id="tNote" style="display:none"></div>
        
        <div class="spacer"></div>
        <div class="tpl-footer" id="tFooter">Footer</div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-box">
            <h3 style="margin-top:0; font-size:1rem;">Einstellungen</h3>
            <span class="m-lbl">Shop Name</span><input class="m-inp" id="cfgShop" oninput="saveCfg()">
            <span class="m-lbl">Slogan</span><input class="m-inp" id="cfgSlogan" oninput="saveCfg()">
            <span class="m-lbl">Absenderzeile</span><input class="m-inp" id="cfgSender" oninput="saveCfg()">
            <span class="m-lbl">Footer</span><textarea class="m-inp" id="cfgFooter" rows="3" oninput="saveCfg()"></textarea>
            <span class="m-lbl">Freitext</span><textarea class="m-inp" id="cfgFree" rows="2" oninput="saveCfg()"></textarea>
            <button class="btn-action" onclick="document.getElementById('settingsModal').style.display='none'; regeneratePreview()">Fertig</button>
        </div>
    </div>

    <script>
        let currentData = { items: [] };

        // Start-Datum setzen
        document.getElementById('inpDate').value = new Date().toLocaleDateString('de-DE');

        // Einstellungen laden
        const fields = ['cfgShop', 'cfgSlogan', 'cfgSender', 'cfgFooter', 'cfgFree'];
        fields.forEach(f => {
            const val = localStorage.getItem(f);
            if(val) document.getElementById(f).value = val;
        });
        if(!document.getElementById('cfgShop').value) document.getElementById('cfgShop').value = "Mein Shop";
        if(!document.getElementById('cfgFree').value) document.getElementById('cfgFree').value = "Vielen Dank f√ºr Ihren Einkauf.";

        function saveCfg() {
            fields.forEach(f => localStorage.setItem(f, document.getElementById(f).value));
        }

        // --- HAUPTFUNKTION: DATEN IMPORTIEREN ---
        async function importSalesData() {
            try {
                const text = await navigator.clipboard.readText();
                // Pr√ºfen ob JSON
                if(!text.trim().startsWith('{')) { alert('Keine Lager-Daten erkannt (Kein JSON).'); return; }
                const json = JSON.parse(text);
                currentData = json;

                // Rechnungsnummer
                if(json.invoiceNr) document.getElementById('tNr').innerText = json.invoiceNr;
                
                // Datum formatieren
                let d = json.date;
                if(d && !d.includes('.')) d = new Date(d).toLocaleDateString('de-DE');
                if(!d) d = new Date().toLocaleDateString('de-DE');
                
                document.getElementById('tDate').innerText = d;
                document.getElementById('tDel').innerText = d; 
                document.getElementById('inpDate').value = d;

                // --- INTELLIGENTE STORNO ERKENNUNG ---
                if(json.type === 'storno') {
                    // Es ist eine Korrektur!
                    document.getElementById('tTitle').innerText = "Rechnungskorrektur";
                    document.getElementById('lblNr').innerText = "Korrektur zu Nr.:";
                    
                    let noteText = "Stornierung / R√ºckerstattung";
                    if(json.platform) noteText += " (" + json.platform + ")";
                    document.getElementById('tNote').innerText = noteText;
                    document.getElementById('tNote').style.display = 'block';

                } else {
                    // Es ist eine normale Rechnung
                    document.getElementById('tTitle').innerText = "Rechnung";
                    document.getElementById('lblNr').innerText = "Rechnungsnr.:";
                    
                    if(json.platform) {
                        document.getElementById('tNote').style.display = 'block';
                        document.getElementById('tNote').innerText = "Verkauf √ºber " + json.platform;
                    } else {
                        document.getElementById('tNote').style.display = 'none';
                    }
                }

                if(json.shipping) document.getElementById('inpShip').value = json.shipping;
                regeneratePreview();
            } catch (err) { 
                alert('Fehler beim Einf√ºgen: ' + err); 
            }
        }

        async function pasteAddress() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('addrInput').value = text;
                regeneratePreview(); 
            } catch (err) { alert('Clipboard Fehler: ' + err); }
        }

        // --- BILD RENDERN ---
        function regeneratePreview() {
            // Config einsetzen
            document.getElementById('tShop').innerText = document.getElementById('cfgShop').value;
            document.getElementById('tSlogan').innerText = document.getElementById('cfgSlogan').value;
            document.getElementById('tSender').innerText = document.getElementById('cfgSender').value;
            document.getElementById('tFooter').innerHTML = document.getElementById('cfgFooter').value.replace(/\n/g, '<br>');
            document.getElementById('tFree').innerText = document.getElementById('cfgFree').value;
            document.getElementById('tAddr').innerText = document.getElementById('addrInput').value;

            // Tabelle aufbauen
            const tbody = document.getElementById('tBody');
            tbody.innerHTML = '';
            let total = 0;
            let pos = 1;

            (currentData.items || []).forEach(item => {
                const price = parseFloat(item.priceTotal);
                total += price;
                let desc = item.name;
                if(item.artnr) desc = `<b>${item.artnr}</b> ${desc}`;
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${pos++}</td><td>${desc}</td><td class="r">${item.qty}</td><td class="r">${(price/item.qty).toFixed(2).replace('.',',')} ‚Ç¨</td><td class="r">${price.toFixed(2).replace('.',',')} ‚Ç¨</td>`;
                tbody.appendChild(tr);
            });

            // Versand
            const ship = parseFloat(document.getElementById('inpShip').value) || 0;
            if(ship > 0) {
                total += ship;
                tbody.innerHTML += `<tr><td>${pos}</td><td>Versand</td><td class="r">1</td><td class="r">${ship.toFixed(2).replace('.',',')} ‚Ç¨</td><td class="r">${ship.toFixed(2).replace('.',',')} ‚Ç¨</td></tr>`;
            }

            document.getElementById('tTotal').innerText = total.toFixed(2).replace('.',',') + ' ‚Ç¨';
            generateImage();
        }

        function generateImage() {
            const el = document.getElementById('invoiceTemplate');
            const img = document.getElementById('finalImage');
            const msg = document.getElementById('statusMsg');

            msg.innerText = "‚è≥ Bild wird generiert...";
            img.style.opacity = '0.3';

            // HTML2Canvas rendert den versteckten Bereich
            html2canvas(el, { scale: 2 }).then(canvas => {
                img.src = canvas.toDataURL("image/jpeg", 0.9);
                img.style.display = 'block';
                img.style.opacity = '1';
                msg.style.display = 'none';
            });
        }
    </script>
</body>
</html>
