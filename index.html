<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Rechnung App</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rechnung">
    
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180/0f172a/ffffff?text=RE">

    <style>
        :root {
            /* Dark Mode Palette */
            --bg-body: #000000;       /* Echtes Schwarz f√ºr OLED Screens */
            --bg-card: #1c1c1e;       /* iOS Dunkelgrau */
            --text-main: #ffffff;
            --text-muted: #8e8e93;    /* iOS Grau */
            --accent: #0a84ff;        /* iOS Blau */
            --border: #38383a;
            --input-bg: #2c2c2e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px 15px 40px 15px; /* Platz unten f√ºr Scrollen */
            -webkit-tap-highlight-color: transparent;
        }

        /* --- MOBILE DASHBOARD --- */
        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            margin-top: 10px;
            text-align: center;
            background: linear-gradient(90deg, #0a84ff, #5e5ce6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-top: 30px;
            margin-bottom: 10px;
            padding-left: 5px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* iOS Style Cards */
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .input-row {
            border-bottom: 1px solid var(--border);
            padding: 0;
        }
        .input-row:last-child { border-bottom: none; }

        input, textarea {
            background: transparent;
            border: none;
            color: var(--text-main);
            width: 100%;
            padding: 16px;
            font-size: 16px; /* Verhindert Auto-Zoom auf iPhone */
            font-family: inherit;
            box-sizing: border-box;
            display: block;
        }
        input::placeholder, textarea::placeholder { color: #555; }
        input:focus, textarea:focus { outline: none; background: #3a3a3c; }

        /* Buttons */
        .btn {
            background: var(--bg-card);
            color: var(--accent);
            border: none;
            border-radius: 12px;
            padding: 16px;
            width: 100%;
            font-size: 17px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:active { opacity: 0.7; transform: scale(0.98); }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 15px rgba(10, 132, 255, 0.3);
            margin-top: 30px;
            padding: 18px;
        }

        .status-msg {
            text-align: center;
            color: #30d158; /* iOS Gr√ºn */
            font-size: 0.9rem;
            margin-top: 10px;
            min-height: 20px;
            font-weight: 500;
        }

        /* Flex Grid f√ºr Datum/Nummer */
        .flex-row { display: flex; gap: 1px; background: var(--border); border-radius: 12px; overflow: hidden; margin-top: 5px;}
        .flex-row > div { flex: 1; background: var(--bg-card); }
        .flex-row input { text-align: center; }

        /* --- DRUCK CSS (Versteckt, nur beim Drucken aktiv) --- */
        #print-area { display: none; }

        @media print {
            body { 
                background: white; 
                margin: 0; 
                padding: 0; 
                color: black; 
                -webkit-print-color-adjust: exact; 
            }
            .app-container { display: none; }
            
            #print-area {
                display: block;
                width: 100%;
                padding: 15mm 20mm;
                box-sizing: border-box;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }

            /* Kompaktes Rechnungsdesign */
            .inv-header { display: flex; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
            .inv-shop { font-size: 14pt; font-weight: 800; text-transform: uppercase; margin-bottom: 2px; }
            .inv-slogan { font-size: 9pt; color: #555; }
            .inv-meta { text-align: right; font-size: 9pt; line-height: 1.4; }
            
            .sender-line { font-size: 7pt; color: #777; text-decoration: underline; margin-bottom: 10px; }
            .inv-address { font-size: 10pt; line-height: 1.4; min-height: 30mm; margin-bottom: 15px; }
            
            .inv-title { font-size: 16pt; font-weight: bold; margin-bottom: 10px; }
            .inv-intro { font-size: 10pt; margin-bottom: 10px; }

            table { width: 100%; border-collapse: collapse; font-size: 9pt; margin-bottom: 20px; }
            th { text-align: left; border-bottom: 1px solid #000; padding: 4px 0; font-weight: bold; font-size: 8pt; text-transform: uppercase; }
            td { padding: 4px 0; border-bottom: 1px solid #eee; }
            .r { text-align: right; }
            
            .total-row td { border-top: 1px solid #000; font-weight: bold; font-size: 11pt; padding-top: 10px; border-bottom: none; }
            .inv-note { margin-top: 15px; font-size: 9pt; background: #f5f5f5; padding: 8px; border-left: 2px solid #333; }
            .inv-footer { position: fixed; bottom: 10mm; left: 0; right: 0; text-align: center; font-size: 7pt; color: #666; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>Rechnung App</h1>

        <div class="section-title">Deine Firma</div>
        <div class="card">
            <div class="input-row"><input type="text" id="shopName" placeholder="Shop Name" oninput="saveData()"></div>
            <div class="input-row"><input type="text" id="shopSlogan" placeholder="Slogan (Optional)" oninput="saveData()"></div>
            <div class="input-row"><input type="text" id="shopSender" placeholder="Absenderzeile (klein)" oninput="saveData()"></div>
            <div class="input-row"><textarea id="shopFooter" rows="2" placeholder="Footer Infos (IBAN...)" oninput="saveData()"></textarea></div>
        </div>

        <div class="section-title">Verkauf Importieren</div>
        <button class="btn" onclick="pasteFromClipboard()">
            üìã Aus Zwischenablage einf√ºgen
        </button>
        <div id="status" class="status-msg"></div>

        <div class="section-title">Kunde & Details</div>
        <div class="card">
            <div class="input-row">
                <textarea id="addrInput" rows="4" placeholder="Adresse hier einf√ºgen..." oninput="render()"></textarea>
            </div>
        </div>

        <div class="flex-row">
            <div><input type="text" id="invNum" value="RE-2024-001" oninput="render()"></div>
            <div><input type="text" id="invDateInput" oninput="render()"></div>
        </div>

        <div class="section-title">Anmerkung</div>
        <div class="card">
            <div class="input-row">
                <textarea id="noteInput" rows="2" placeholder="Z.B. Danke f√ºr Ihren Einkauf..." oninput="render()"></textarea>
            </div>
        </div>

        <button class="btn btn-primary" onclick="window.print()">
            PDF Erstellen
        </button>
        <p style="text-align:center; color:#555; font-size:0.8rem; margin-top:10px;">
            Im Druckdialog "Teilen" w√§hlen, um als Datei zu speichern.
        </p>
    </div>

    <div id="print-area">
        <div class="inv-header">
            <div>
                <div class="inv-shop" id="outShopName">SHOP</div>
                <div class="inv-slogan" id="outShopSlogan"></div>
            </div>
            <div class="inv-meta">
                Rechnung Nr.: <span id="outInvNum"></span><br>
                Datum: <span id="outDate"></span><br>
                Lieferdatum: <span id="outDelivDate"></span>
            </div>
        </div>

        <div class="sender-line" id="outSender">Absender</div>
        <div class="inv-address" id="outAddress"></div>
        <div class="inv-title">Rechnung</div>
        <div class="inv-intro">Vielen Dank f√ºr Ihre Bestellung.</div>

        <table>
            <thead>
                <tr>
                    <th width="5%">#</th>
                    <th>Artikel</th>
                    <th class="r" width="10%">Menge</th>
                    <th class="r" width="15%">Einzel</th>
                    <th class="r" width="15%">Gesamt</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="4" class="r">Gesamtbetrag:</td>
                    <td class="r" id="outTotal">0,00 ‚Ç¨</td>
                </tr>
            </tfoot>
        </table>

        <div id="outNote" class="inv-note" style="display:none"></div>
        <div class="inv-footer" id="outFooter"></div>
    </div>

    <script>
        // Initialsierung
        const today = new Date().toLocaleDateString('de-DE');
        document.getElementById('invDateInput').value = today;

        // --- SPEICHERN & LADEN ---
        function loadData() {
            const fields = ['shopName', 'shopSlogan', 'shopSender', 'shopFooter'];
            fields.forEach(id => {
                if(localStorage.getItem(id)) document.getElementById(id).value = localStorage.getItem(id);
            });
            render();
        }

        function saveData() {
            const fields = ['shopName', 'shopSlogan', 'shopSender', 'shopFooter'];
            fields.forEach(id => {
                localStorage.setItem(id, document.getElementById(id).value);
            });
            render();
        }

        // --- RENDER F√úR DRUCK ---
        function render() {
            // Firmendaten
            document.getElementById('outShopName').innerText = document.getElementById('shopName').value || "DEIN SHOP";
            document.getElementById('outShopSlogan').innerText = document.getElementById('shopSlogan').value;
            document.getElementById('outSender').innerText = document.getElementById('shopSender').value || "Firma ‚Ä¢ Stra√üe ‚Ä¢ Ort";
            document.getElementById('outFooter').innerHTML = (document.getElementById('shopFooter').value || "").replace(/\n/g, '<br>');

            // Rechnungsdaten
            const date = document.getElementById('invDateInput').value;
            document.getElementById('outDate').innerText = date;
            document.getElementById('outDelivDate').innerText = date;
            document.getElementById('outInvNum').innerText = document.getElementById('invNum').value;

            // Adresse
            const addr = document.getElementById('addrInput').value;
            document.getElementById('outAddress').innerHTML = addr ? addr.replace(/\n/g, '<br>') : "";

            // Note
            const note = document.getElementById('noteInput').value;
            const el = document.getElementById('outNote');
            if(note.trim()) {
                el.style.display = 'block';
                el.innerText = note;
            } else {
                el.style.display = 'none';
            }
        }

        // --- IMPORT LOGIK ---
        async function pasteFromClipboard() {
            const status = document.getElementById('status');
            try {
                // Versuche API Zugriff (iOS fragt vielleicht um Erlaubnis)
                const text = await navigator.clipboard.readText();
                processData(text);
                status.innerText = "‚úÖ Eingef√ºgt!";
                setTimeout(() => status.innerText = "", 2000);
            } catch (err) {
                // Fallback f√ºr strikte Browser
                alert("Bitte klicke in das Adressfeld oder irgendwo hin und dr√ºcke 'Einf√ºgen' auf deiner Tastatur, falls der Button blockiert wird.");
            }
        }

        function processData(text) {
            const lines = text.split('\n');
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            let total = 0;
            let pos = 1;

            lines.forEach(line => {
                if(!line.trim()) return;
                const match = line.match(/^(\d+)x\s+(.+)\s+(\d+[.,]\d{2})$/);
                
                if (match) {
                    const qty = parseInt(match[1]);
                    const name = match[2];
                    const price = parseFloat(match[3].replace(',', '.'));
                    const sum = qty * price;
                    total += sum;

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${pos++}</td>
                        <td>${name}</td>
                        <td class="r">${qty}</td>
                        <td class="r">${price.toLocaleString('de-DE', {minimumFractionDigits: 2})} ‚Ç¨</td>
                        <td class="r">${sum.toLocaleString('de-DE', {minimumFractionDigits: 2})} ‚Ç¨</td>
                    `;
                    tbody.appendChild(tr);
                }
            });
            document.getElementById('outTotal').innerText = total.toLocaleString('de-DE', {minimumFractionDigits: 2}) + ' ‚Ç¨';
        }

        // Start
        window.onload = loadData;
    </script>
</body>
</html>
