<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Rechnung V4</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180/1c1c1e/ffffff?text=R">

    <style>
        :root {
            --bg-cockpit: #1c1c1e;
            --bg-preview: #f2f2f7;
            --paper: #ffffff;
            --accent: #0a84ff;
            --text-light: #ffffff;
            --text-dark: #000000;
        }

        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif;
            overflow: hidden; /* Kein Scrollen auf Body, wir splitten den Screen */
            display: flex;
            flex-direction: column;
        }

        /* --- 1. COCKPIT (OBEN) --- */
        .cockpit {
            height: 35vh; /* Oberes Drittel */
            background: var(--bg-cockpit);
            color: var(--text-light);
            padding: 15px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            padding-top: max(15px, env(safe-area-inset-top));
        }

        .cockpit-header {
            display: flex; justify-content: space-between; align-items: center;
        }
        .app-title { font-weight: 700; font-size: 1.1rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .settings-btn { font-size: 1.2rem; cursor: pointer; padding: 5px; }

        .action-row { display: flex; gap: 10px; }
        
        .btn {
            border: none; border-radius: 8px; padding: 0 15px; height: 44px;
            font-weight: 600; font-size: 0.9rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-paste { background: #333; color: var(--accent); flex: 1; border: 1px solid #444; }
        .btn-print { background: var(--accent); color: white; width: 60px; }
        .btn-paste:active, .btn-print:active { transform: scale(0.96); opacity: 0.8; }

        .addr-input {
            flex-grow: 1; /* Nimmt restlichen Platz */
            background: #2c2c2e; border: 1px solid #333;
            border-radius: 8px; color: white; padding: 10px;
            font-family: inherit; font-size: 1rem; resize: none;
        }
        .addr-input:focus { outline: none; border-color: var(--accent); }

        /* --- 2. PREVIEW (UNTEN) --- */
        .preview-area {
            height: 65vh; /* Untere zwei Drittel */
            background: var(--bg-preview);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            display: flex; justify-content: center;
        }

        /* Das Papierblatt */
        .paper {
            background: var(--paper);
            width: 100%; max-width: 210mm; /* A4 Breite */
            min-height: 297mm; /* A4 H√∂he */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 15mm 15mm;
            box-sizing: border-box;
            color: black;
            font-size: 10pt; /* Druckgr√∂√üe */
            position: relative;
            transform-origin: top center;
        }
        
        /* Zoom f√ºr kleine Screens, damit man das Blatt sieht */
        @media (max-width: 450px) {
            .paper { font-size: 11pt; padding: 10mm; } 
        }

        /* --- INVOICE STYLING (Inside Paper) --- */
        .p-header { display: flex; justify-content: space-between; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .p-shop { font-size: 16pt; font-weight: 800; text-transform: uppercase; margin-bottom: 4px; color: #000; }
        .p-sub { font-size: 9pt; color: #666; }
        .p-meta { text-align: right; font-size: 9pt; line-height: 1.5; }
        .p-meta strong { color: #000; }

        .p-sender { font-size: 7pt; color: #888; text-decoration: underline; margin-bottom: 15px; }
        .p-addr { font-size: 11pt; line-height: 1.4; min-height: 30mm; margin-bottom: 20px; white-space: pre-wrap; }
        
        .p-title-row { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 15px; }
        .p-title { font-size: 20pt; font-weight: 700; color: #000; }
        .p-total-badge { font-size: 14pt; font-weight: 700; color: #000; }

        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th { text-align: left; border-bottom: 2px solid #000; padding: 8px 0; font-size: 8pt; text-transform: uppercase; color: #444; font-weight: 700; }
        td { padding: 10px 0; border-bottom: 1px solid #eee; vertical-align: top; }
        .r { text-align: right; }
        .total-row td { border-top: 2px solid #000; border-bottom: none; font-weight: 700; font-size: 12pt; padding-top: 15px; }
        
        .p-note { background: #f9f9f9; padding: 10px; border-left: 3px solid #ccc; font-size: 9pt; color: #444; margin-top: 20px; }
        .p-footer { margin-top: 50px; text-align: center; font-size: 8pt; color: #888; border-top: 1px solid #eee; padding-top: 10px; }

        /* --- MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 2000;
            display: none; justify-content: center; align-items: center;
        }
        .modal.open { display: flex; }
        .modal-box { 
            background: #1c1c1e; width: 85%; max-width: 350px; 
            border-radius: 16px; padding: 20px; border: 1px solid #333; 
        }
        .modal h2 { margin: 0 0 15px 0; color: white; font-size: 1.2rem; }
        .modal-input { 
            background: #2c2c2e; width: 100%; border: none; color: white;
            margin-bottom: 10px; padding: 12px; border-radius: 8px; box-sizing: border-box; 
        }
        .btn-save { background: var(--accent); color: white; width: 100%; border:none; padding: 12px; border-radius: 8px; font-weight: bold; margin-top: 5px; }

        /* --- TOAST --- */
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: #30d158; color: black; padding: 8px 16px; border-radius: 20px;
            font-weight: 600; font-size: 0.9rem; z-index: 3000; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        /* --- PRINT MEDIA QUERY (Das Wichtigste!) --- */
        @media print {
            @page { margin: 0; size: A4; }
            body { display: block; background: white; height: auto; overflow: visible; }
            .cockpit, .modal, .toast { display: none !important; }
            .preview-area { height: auto; padding: 0; overflow: visible; display: block; background: white; }
            .paper { 
                box-shadow: none; width: 100%; max-width: none; min-height: 0; 
                margin: 0; padding: 15mm 20mm; transform: none; 
            }
            .p-footer { position: fixed; bottom: 10mm; left: 0; right: 0; }
        }
    </style>
</head>
<body>

    <div id="toast" class="toast">Daten eingef√ºgt!</div>

    <div class="cockpit">
        <div class="cockpit-header">
            <span class="app-title">Rechnung</span>
            <div class="settings-btn" onclick="toggleModal()">‚öôÔ∏è</div>
        </div>
        
        <div class="action-row">
            <button class="btn btn-paste" onclick="pasteClip()">üìã Daten einf√ºgen</button>
            <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è</button>
        </div>

        <textarea id="addrInput" class="addr-input" placeholder="Kundenadresse hier einf√ºgen..." oninput="updateAddr()"></textarea>
    </div>

    <div class="preview-area">
        <div class="paper" id="paper">
            
            <div class="p-header">
                <div>
                    <div class="p-shop" id="outShop">SHOP NAME</div>
                    <div class="p-sub" id="outSlogan">Slogan</div>
                </div>
                <div class="p-meta">
                    Rechnung Nr: <strong id="outNum">RE-000</strong><br>
                    Datum: <span id="outDate">-</span><br>
                    Lieferdatum: <span id="outDeliv">-</span>
                </div>
            </div>

            <div class="p-sender" id="outSender">Absenderzeile</div>
            
            <div class="p-addr" id="outAddr"></div>

            <div class="p-title-row">
                <div class="p-title">Rechnung</div>
            </div>

            <div style="margin-bottom: 15px;">Vielen Dank f√ºr Ihre Bestellung.</div>

            <table>
                <thead>
                    <tr>
                        <th width="5%">#</th>
                        <th>Beschreibung</th>
                        <th class="r" width="10%">Menge</th>
                        <th class="r" width="15%">Einzel</th>
                        <th class="r" width="15%">Gesamt</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr><td colspan="5" style="text-align:center; color:#ccc; padding:20px;">Keine Daten. Bitte oben 'Einf√ºgen' klicken.</td></tr>
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="4" class="r">Gesamtbetrag</td>
                        <td class="r" id="outTotal">0,00 ‚Ç¨</td>
                    </tr>
                </tfoot>
            </table>

            <div id="outNote" class="p-note" style="display:none"></div>

            <div class="p-footer" id="outFooter">Footer Infos</div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between;">
                <h2>Firmendaten</h2>
                <span onclick="toggleModal()" style="color:#888; font-size:1.5rem; cursor:pointer;">&times;</span>
            </div>
            <input class="modal-input" id="shopName" placeholder="Shop Name" oninput="save()">
            <input class="modal-input" id="shopSlogan" placeholder="Slogan" oninput="save()">
            <input class="modal-input" id="shopSender" placeholder="Absenderzeile" oninput="save()">
            <textarea class="modal-input" id="shopFooter" rows="3" placeholder="Footer (IBAN etc.)" oninput="save()"></textarea>
            <button class="btn-save" onclick="toggleModal()">Fertig</button>
        </div>
    </div>

    <script>
        // --- SETUP ---
        const today = new Date().toLocaleDateString('de-DE');
        document.getElementById('outDate').innerText = today;
        document.getElementById('outDeliv').innerText = today;

        // --- STORAGE & SETTINGS ---
        const fields = ['shopName', 'shopSlogan', 'shopSender', 'shopFooter'];
        function load() {
            let hasData = false;
            fields.forEach(f => {
                if(localStorage.getItem(f)) {
                    document.getElementById(f).value = localStorage.getItem(f);
                    hasData = true;
                }
            });
            updateFirmData();
            if(!hasData) setTimeout(toggleModal, 800);
        }

        function save() {
            fields.forEach(f => localStorage.setItem(f, document.getElementById(f).value));
            updateFirmData();
        }

        function updateFirmData() {
            document.getElementById('outShop').innerText = document.getElementById('shopName').value || "SHOP NAME";
            document.getElementById('outSlogan').innerText = document.getElementById('shopSlogan').value;
            document.getElementById('outSender').innerText = document.getElementById('shopSender').value || "Absender";
            document.getElementById('outFooter').innerHTML = (document.getElementById('shopFooter').value || "").replace(/\n/g, '<br>');
        }

        function toggleModal() {
            document.getElementById('modal').classList.toggle('open');
        }

        // --- LIVE ADDRESS UPDATE ---
        function updateAddr() {
            const txt = document.getElementById('addrInput').value;
            document.getElementById('outAddr').innerText = txt;
        }

        // --- PASTE LOGIC ---
        async function pasteClip() {
            try {
                const text = await navigator.clipboard.readText();
                if(text.trim().startsWith('{')) {
                    try {
                        const data = JSON.parse(text);
                        renderInvoice(data);
                        showToast("Daten eingef√ºgt!");
                        return;
                    } catch(e) {}
                }
                // Fallback Textmodus
                renderTextMode(text);
                showToast("Text eingef√ºgt!");
            } catch(e) { alert("Zugriff verweigert. Bitte manuell kopieren."); }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        function renderInvoice(data) {
            // Meta
            if(data.invoiceNr) {
                document.getElementById('outNum').innerText = data.invoiceNr;
                document.title = data.invoiceNr; // Dateiname f√ºr PDF
            }
            if(data.date) {
                const p = data.date.split('-'); 
                if(p.length===3) {
                    const d = `${p[2]}.${p[1]}.${p[0]}`;
                    document.getElementById('outDate').innerText = d;
                    document.getElementById('outDeliv').innerText = d;
                }
            }
            
            // Note / Platform
            const noteEl = document.getElementById('outNote');
            if(data.platform) {
                noteEl.style.display = 'block';
                noteEl.innerText = "Verkauf √ºber " + data.platform;
            } else {
                noteEl.style.display = 'none';
            }

            // Table
            const tb = document.getElementById('tbody'); tb.innerHTML = '';
            let total = 0; let pos = 1;

            if(data.items && Array.isArray(data.items)) {
                data.items.forEach(item => {
                    const qty = item.qty || 1;
                    const totalP = item.priceTotal || 0;
                    const singleP = totalP / qty;
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${pos++}</td><td>${item.name}</td><td class="r">${qty}</td><td class="r">${fmt(singleP)}</td><td class="r">${fmt(totalP)}</td>`;
                    tb.appendChild(tr);
                    total += totalP;
                });
            }

            if(data.shipping && data.shipping > 0) {
                 const tr = document.createElement('tr');
                 tr.innerHTML = `<td>${pos++}</td><td>Versand & Verpackung</td><td class="r">1</td><td class="r">${fmt(data.shipping)}</td><td class="r">${fmt(data.shipping)}</td>`;
                 tb.appendChild(tr);
                 total += data.shipping;
            }

            document.getElementById('outTotal').innerText = fmt(total);
        }

        function renderTextMode(text) {
            const lines = text.split('\n');
            const tb = document.getElementById('tbody'); tb.innerHTML = '';
            let total = 0; let pos = 1;
            lines.forEach(l => {
                if(!l.trim()) return;
                const m = l.match(/^(\d+)x\s+(.+)\s+(\d+[.,]\d{2})$/);
                if(m) {
                    const q = parseInt(m[1]); const p = parseFloat(m[3].replace(',', '.'));
                    const sum = q*p; total+=sum;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${pos++}</td><td>${m[2]}</td><td class="r">${q}</td><td class="r">${fmt(p)}</td><td class="r">${fmt(sum)}</td>`;
                    tb.appendChild(tr);
                }
            });
            document.getElementById('outTotal').innerText = fmt(total);
        }

        function fmt(num) {
            return num.toLocaleString('de-DE', {minimumFractionDigits: 2}) + ' ‚Ç¨';
        }

        window.onload = load;
    </script>
</body>
</html>
