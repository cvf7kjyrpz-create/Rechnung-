<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Rechnung</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rechnung">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180/000000/ffffff?text=R">

    <style>
        :root {
            --bg-body: #000000;
            --bg-card: #1c1c1e;
            --input-bg: #2c2c2e;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --border: #38383a;
            --btn-primary: #ffffff;
            --btn-text-primary: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px 15px 50px 15px;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-top: 10px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .settings-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-main);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .settings-btn:active { transform: scale(0.9); }

        /* --- MAIN UI --- */
        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            padding-left: 5px;
            letter-spacing: 0.5px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 14px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .input-row {
            border-bottom: 1px solid var(--border);
        }
        .input-row:last-child { border-bottom: none; }

        input, textarea {
            background: transparent;
            border: none;
            color: var(--text-main);
            width: 100%;
            padding: 16px;
            font-size: 17px;
            font-family: inherit;
            box-sizing: border-box;
            display: block;
        }
        input:focus, textarea:focus { outline: none; background: #333; }
        input::placeholder, textarea::placeholder { color: #555; }

        /* --- BUTTONS --- */
        .btn {
            border: none;
            border-radius: 12px;
            padding: 16px;
            width: 100%;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            margin-bottom: 15px;
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.7; }

        .btn-secondary {
            background: var(--input-bg);
            color: var(--text-main);
        }

        .btn-primary {
            background: var(--btn-primary);
            color: var(--btn-text-primary);
            margin-top: 30px;
            padding: 18px;
            font-weight: 700;
        }

        .status-msg {
            text-align: center;
            color: #30d158;
            font-size: 0.9rem;
            height: 20px;
            margin-bottom: 10px;
        }

        /* Flex Grid */
        .flex-row { display: flex; gap: 1px; background: var(--border); border-radius: 12px; overflow: hidden; margin-bottom: 20px;}
        .flex-row > div { flex: 1; background: var(--bg-card); }
        .flex-row input { text-align: center; }


        /* --- POPUP / MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none; /* Hidden by default */
            align-items: center; /* Center vertical */
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal-overlay.open {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #1c1c1e;
            width: 90%;
            max-width: 400px;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid #333;
            transform: translateY(20px);
            transition: transform 0.3s;
        }
        .modal-overlay.open .modal-content { transform: translateY(0); }

        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        .modal-title { font-size: 1.2rem; font-weight: bold; }
        .close-btn { 
            background: #333; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; font-weight: bold; cursor: pointer;
        }

        /* --- DRUCK CSS (Hidden) --- */
        #print-area { display: none; }

        @media print {
            body { background: white; margin: 0; padding: 0; color: black; -webkit-print-color-adjust: exact; }
            .app-header, .section-label, .card, .btn, .status-msg, .flex-row, .modal-overlay { display: none !important; }
            
            #print-area {
                display: block;
                width: 100%;
                padding: 15mm 20mm;
                box-sizing: border-box;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }

            /* Clean Invoice Design */
            .inv-header { display: flex; justify-content: space-between; margin-bottom: 25px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
            .inv-shop { font-size: 14pt; font-weight: 800; text-transform: uppercase; margin-bottom: 2px; color: #000; }
            .inv-slogan { font-size: 9pt; color: #666; }
            .inv-meta { text-align: right; font-size: 9pt; line-height: 1.4; }
            
            .sender-line { font-size: 7pt; color: #777; text-decoration: underline; margin-bottom: 15px; }
            .inv-address { font-size: 10pt; line-height: 1.4; min-height: 30mm; margin-bottom: 15px; }
            
            .inv-title { font-size: 16pt; font-weight: bold; margin-bottom: 10px; }
            .inv-intro { font-size: 10pt; margin-bottom: 10px; }

            table { width: 100%; border-collapse: collapse; font-size: 9pt; margin-bottom: 20px; }
            th { text-align: left; border-bottom: 1px solid #000; padding: 5px 0; font-weight: bold; font-size: 8pt; text-transform: uppercase; }
            td { padding: 5px 0; border-bottom: 1px solid #eee; }
            .r { text-align: right; }
            
            .total-row td { border-top: 1px solid #000; font-weight: bold; font-size: 11pt; padding-top: 10px; border-bottom: none; }
            .inv-note { margin-top: 15px; font-size: 9pt; background: #f9f9f9; padding: 10px; border-left: 2px solid #000; }
            .inv-footer { position: fixed; bottom: 10mm; left: 0; right: 0; text-align: center; font-size: 7pt; color: #666; }
        }
    </style>
</head>
<body>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Firmendaten</div>
                <button class="close-btn" onclick="closeSettings()">√ó</button>
            </div>
            <p style="color:#888; font-size:0.9rem; margin-bottom:15px;">Wird f√ºr alle zuk√ºnftigen Rechnungen gespeichert.</p>
            
            <div class="card" style="margin-bottom:0; border: 1px solid #333;">
                <div class="input-row"><input type="text" id="shopName" placeholder="Dein Shop Name" oninput="saveData()"></div>
                <div class="input-row"><input type="text" id="shopSlogan" placeholder="Slogan / Zusatz" oninput="saveData()"></div>
                <div class="input-row"><input type="text" id="shopSender" placeholder="Absenderzeile (klein)" oninput="saveData()"></div>
                <div class="input-row"><textarea id="shopFooter" rows="3" placeholder="Footer (IBAN, UStID...)" oninput="saveData()"></textarea></div>
            </div>
            
            <button class="btn btn-secondary" style="margin-top:20px; margin-bottom:0;" onclick="closeSettings()">Speichern & Schlie√üen</button>
        </div>
    </div>

    <div class="app-header">
        <h1>Rechnung</h1>
        <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
    </div>

    <div class="section-label">Artikel</div>
    <button class="btn btn-secondary" onclick="pasteFromClipboard()">
        üìã Verkauf einf√ºgen
    </button>
    <div id="status" class="status-msg"></div>

    <div class="section-label">Kunde</div>
    <div class="card">
        <div class="input-row">
            <textarea id="addrInput" rows="4" placeholder="Adresse vom Label..." oninput="render()"></textarea>
        </div>
    </div>

    <div class="flex-row">
        <div><input type="text" id="invNum" value="RE-2024-001" oninput="render()"></div>
        <div><input type="text" id="invDateInput" oninput="render()"></div>
    </div>

    <div class="section-label">Anmerkung</div>
    <div class="card">
        <div class="input-row">
            <textarea id="noteInput" rows="2" placeholder="Z.B. Danke f√ºr Ihren Einkauf..." oninput="render()"></textarea>
        </div>
    </div>

    <button class="btn btn-primary" onclick="window.print()">
        PDF Erstellen
    </button>


    <div id="print-area">
        <div class="inv-header">
            <div>
                <div class="inv-shop" id="outShopName">SHOP</div>
                <div class="inv-slogan" id="outShopSlogan"></div>
            </div>
            <div class="inv-meta">
                Rechnung Nr.: <span id="outInvNum"></span><br>
                Datum: <span id="outDate"></span><br>
                Lieferdatum: <span id="outDelivDate"></span>
            </div>
        </div>

        <div class="sender-line" id="outSender">Absender</div>
        <div class="inv-address" id="outAddress"></div>
        <div class="inv-title">Rechnung</div>
        <div class="inv-intro">Vielen Dank f√ºr Ihre Bestellung.</div>

        <table>
            <thead>
                <tr>
                    <th width="5%">#</th>
                    <th>Artikel</th>
                    <th class="r" width="10%">Menge</th>
                    <th class="r" width="15%">Einzel</th>
                    <th class="r" width="15%">Gesamt</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="4" class="r">Gesamtbetrag:</td>
                    <td class="r" id="outTotal">0,00 ‚Ç¨</td>
                </tr>
            </tfoot>
        </table>

        <div id="outNote" class="inv-note" style="display:none"></div>
        <div class="inv-footer" id="outFooter"></div>
    </div>

    <script>
        // INIT
        const today = new Date().toLocaleDateString('de-DE');
        document.getElementById('invDateInput').value = today;

        // --- POPUP LOGIC ---
        function openSettings() {
            const modal = document.getElementById('settingsModal');
            modal.style.display = 'flex';
            // Kleiner Timeout f√ºr Animation
            setTimeout(() => modal.classList.add('open'), 10);
        }

        function closeSettings() {
            const modal = document.getElementById('settingsModal');
            modal.classList.remove('open');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // --- SAVE & LOAD ---
        function loadData() {
            const fields = ['shopName', 'shopSlogan', 'shopSender', 'shopFooter'];
            let hasData = false;
            fields.forEach(id => {
                if(localStorage.getItem(id)) {
                    document.getElementById(id).value = localStorage.getItem(id);
                    hasData = true;
                }
            });
            render();
            
            // Wenn keine Daten da sind (erste Benutzung), √∂ffne Popup automatisch
            if(!hasData) {
                setTimeout(openSettings, 500);
            }
        }

        function saveData() {
            const fields = ['shopName', 'shopSlogan', 'shopSender', 'shopFooter'];
            fields.forEach(id => {
                localStorage.setItem(id, document.getElementById(id).value);
            });
            render();
        }

        // --- RENDER FOR PRINT ---
        function render() {
            // Firma
            document.getElementById('outShopName').innerText = document.getElementById('shopName').value || "DEIN SHOP";
            document.getElementById('outShopSlogan').innerText = document.getElementById('shopSlogan').value;
            document.getElementById('outSender').innerText = document.getElementById('shopSender').value || "Firma ‚Ä¢ Stra√üe ‚Ä¢ Ort";
            document.getElementById('outFooter').innerHTML = (document.getElementById('shopFooter').value || "").replace(/\n/g, '<br>');

            // Rechnung
            const date = document.getElementById('invDateInput').value;
            document.getElementById('outDate').innerText = date;
            document.getElementById('outDelivDate').innerText = date;
            document.getElementById('outInvNum').innerText = document.getElementById('invNum').value;

            // Adresse
            const addr = document.getElementById('addrInput').value;
            document.getElementById('outAddress').innerHTML = addr ? addr.replace(/\n/g, '<br>') : "";

            // Note
            const note = document.getElementById('noteInput').value;
            const el = document.getElementById('outNote');
            if(note.trim()) {
                el.style.display = 'block';
                el.innerText = note;
            } else {
                el.style.display = 'none';
            }
        }

        // --- IMPORT ---
        async function pasteFromClipboard() {
            const status = document.getElementById('status');
            try {
                const text = await navigator.clipboard.readText();
                processData(text);
                status.innerText = "‚úÖ Eingef√ºgt!";
                setTimeout(() => status.innerText = "", 2000);
            } catch (err) {
                // iOS Safari ben√∂tigt manchmal einen manuellen Trigger oder fragt beim ersten Mal
                alert("Bitte tippe kurz in das Adressfeld und versuche es erneut, oder f√ºge den Text manuell ein.");
            }
        }

        function processData(text) {
            const lines = text.split('\n');
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            let total = 0;
            let pos = 1;

            lines.forEach(line => {
                if(!line.trim()) return;
                const match = line.match(/^(\d+)x\s+(.+)\s+(\d+[.,]\d{2})$/);
                
                if (match) {
                    const qty = parseInt(match[1]);
                    const name = match[2];
                    const price = parseFloat(match[3].replace(',', '.'));
                    const sum = qty * price;
                    total += sum;

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${pos++}</td>
                        <td>${name}</td>
                        <td class="r">${qty}</td>
                        <td class="r">${price.toLocaleString('de-DE', {minimumFractionDigits: 2})} ‚Ç¨</td>
                        <td class="r">${sum.toLocaleString('de-DE', {minimumFractionDigits: 2})} ‚Ç¨</td>
                    `;
                    tbody.appendChild(tr);
                }
            });
            document.getElementById('outTotal').innerText = total.toLocaleString('de-DE', {minimumFractionDigits: 2}) + ' ‚Ç¨';
        }

        window.onload = loadData;
    </script>
</body>
</html>
