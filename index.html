<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Rechnung V19</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg-app: #121212;
            --bg-panel: #1c1c1e;
            --paper: #ffffff;
            --text-muted: #666;
            --border: #333;
            --primary: #3b82f6;
        }

        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background: var(--bg-app);
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- COCKPIT --- */
        .cockpit {
            flex: 0 0 auto;
            background: var(--bg-app);
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            z-index: 100;
            padding-top: max(10px, env(safe-area-inset-top));
        }

        .cockpit-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .app-title { font-weight: 700; font-size: 0.9rem; color: var(--text-muted); text-transform: uppercase; }
        
        .action-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn {
            border: 1px solid var(--border); border-radius: 8px; height: 40px;
            font-weight: 600; font-size: 0.85rem; cursor: pointer;
            background: var(--bg-panel); color: #fff; flex: 1;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:active { background: #333; }
        .btn-print { flex: 0 0 50px; font-size: 1.2rem; border-color: #444; }
        
        .input-dark {
            background: var(--bg-panel); border: 1px solid var(--border);
            border-radius: 8px; color: #fff; padding: 0 10px;
            font-size: 0.9rem; width: 100%; box-sizing: border-box; resize: none;
            margin-bottom: 8px; display: block; height: 36px;
        }
        textarea.input-dark { height: auto; padding: 8px; }
        .lbl { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 4px; display: block; padding-left: 2px; font-weight: bold;}
        
        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        /* --- PREVIEW AREA (SCREEN) --- */
        .preview-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .paper-scaler {
            transform-origin: top center;
            width: 210mm; 
            min-height: 297mm; 
            background: white;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            transform: scale(0.44); 
            margin-bottom: -150mm; 
        }

        .paper-content {
            padding: 20mm;
            width: 100%; 
            min-height: 297mm; 
            box-sizing: border-box;
            color: black;
            font-size: 10pt;
            display: flex;
            flex-direction: column;
        }

        /* Wrap den oberen Teil, damit Footer unten landet */
        .content-wrap {
            flex: 1; 
            display: flex;
            flex-direction: column;
        }

        /* --- RECHNUNG PDF STYLE --- */
        .p-header { display: flex; justify-content: space-between; margin-bottom: 25px; border-bottom: 1.5px solid #000; padding-bottom: 10px; }
        .p-shop { font-size: 16pt; font-weight: 800; text-transform: uppercase; }
        
        .p-meta { text-align: right; font-size: 9pt; line-height: 1.5; color: #000; }
        
        .p-sender { font-size: 7.5pt; color: #666; text-decoration: underline; margin-bottom: 12px; }
        .p-addr { font-size: 10.5pt; line-height: 1.4; min-height: 25mm; margin-bottom: 20px; white-space: pre-wrap; color: #000; }
        .p-title { font-size: 20pt; font-weight: 700; margin-bottom: 10px; }

        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        th { text-align: left; border-bottom: 1.5px solid #000; padding: 4px 0; font-size: 7.5pt; text-transform: uppercase; }
        td { padding: 4px 0; border-bottom: 1px solid #eee; font-size: 8.5pt; }
        .r { text-align: right; }
        .total-row td { border-top: 1.5px solid #000; font-weight: 700; font-size: 11pt; padding-top: 8px; border-bottom: none; }
        
        .p-freetext { margin-top: 10px; font-size: 8.5pt; white-space: pre-wrap; line-height: 1.3; }
        .p-note { background: #f4f4f4; padding: 6px; font-size: 8pt; margin-top: 15px; border-radius: 4px; color: #444; }
        
        .p-footer { 
            margin-top: auto; /* Dr√ºckt Footer nach unten */
            text-align: center; font-size: 7.5pt; color: #888; 
            border-top: 1px solid #ddd; padding-top: 8px; 
            padding-bottom: 0;
            width: 100%;
        }

        /* MODAL */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; justify-content: center; align-items: center;
        }
        .modal.open { display: flex; }
        .modal-box { background: #1c1c1e; width: 85%; max-width: 320px; border-radius: 12px; padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,1); }

        /* --- DRUCK OPTIMIERUNG --- */
        @media print {
            @page { margin: 0; size: A4; }
            
            html, body { 
                margin: 0; padding: 0;
                width: 100%;
                height: auto; 
                background: white; 
                overflow: visible;
            }
            
            .cockpit, .modal { display: none !important; }
            
            .preview-area { 
                display: block; 
                background: white; 
                padding: 0; 
                width: 100%; 
                height: auto;
            }
            
            .paper-scaler { 
                transform: none !important; 
                margin: 0 !important; 
                box-shadow: none; 
                width: 100%; 
                height: auto;
            }

            .paper-content {
                width: 100%;
                /* DIE WICHTIGE √ÑNDERUNG: */
                /* Statt 296mm oder 297mm nehmen wir nur 285mm. */
                /* Das l√§sst unten ca 1.2cm Sicherheitspuffer f√ºr den Drucker-Rand. */
                /* So wird keine 2. Seite erzwungen. */
                height: 285mm; 
                padding: 15mm 20mm; 
                display: flex;
                flex-direction: column;
                page-break-after: avoid;
            }

            .content-wrap { flex: 1; }
            .p-footer { margin-top: auto; padding-bottom: 0; }
        }
    </style>
</head>
<body>

    <div class="cockpit">
        <div class="cockpit-header">
            <span class="app-title">RechnungsApp <span style="color:#3b82f6">V19</span></span>
            <button onclick="toggleModal()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">‚öôÔ∏è</button>
        </div>
        
        <div class="action-row">
            <button class="btn" onclick="pasteClip()">üìã Einf√ºgen</button>
            <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è</button>
        </div>

        <div class="row-2">
            <div>
                <span class="lbl">Versand (‚Ç¨)</span>
                <input type="number" id="inpShipping" class="input-dark" value="0" step="0.01" oninput="renderTable()">
            </div>
            <div>
                <span class="lbl">Datum</span>
                <input type="text" id="inpDate" class="input-dark" readonly style="color:#aaa">
            </div>
        </div>

        <span class="lbl">Kunde</span>
        <textarea id="addrInput" class="input-dark" rows="3" placeholder="Name&#10;Stra√üe&#10;Ort" oninput="updateView()"></textarea>
    </div>

    <div class="preview-area">
        <div class="paper-scaler">
            <div class="paper-content">
                <div class="content-wrap">
                    <div class="p-header">
                        <div>
                            <div class="p-shop" id="outShop">SHOP NAME</div>
                            <div id="outSlogan" style="font-size:9pt; color:#666;"></div>
                        </div>
                        <div class="p-meta">
                            Rechnung Nr: <strong id="outNum">-</strong><br>
                            Rechnungsdatum: <span id="outDate">-</span><br>
                            Lieferdatum: <span id="outDelivery">-</span>
                        </div>
                    </div>

                    <div class="p-sender" id="outSender">Absenderzeile</div>
                    <div class="p-addr" id="outAddr"></div>

                    <div class="p-title">Rechnung</div>

                    <table>
                        <thead>
                            <tr><th width="5%">#</th><th>Beschreibung</th><th class="r" width="10%">Menge</th><th class="r" width="15%">Einzel</th><th class="r" width="15%">Gesamt</th></tr>
                        </thead>
                        <tbody id="tbody">
                            <tr><td colspan="5" style="text-align:center; color:#999; padding:20px;">Bitte "Einf√ºgen" dr√ºcken...</td></tr>
                        </tbody>
                        <tfoot>
                            <tr class="total-row"><td colspan="4" class="r">Gesamtbetrag</td><td class="r" id="outTotal">0,00 ‚Ç¨</td></tr>
                        </tfoot>
                    </table>

                    <div id="outFreeText" class="p-freetext"></div>
                    <div id="outNote" class="p-note" style="display:none"></div>
                </div>
                <div class="p-footer" id="outFooter"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <h2 style="margin-top:0; font-size:1.1rem; color:white; border-bottom:1px solid #333; padding-bottom:10px; margin-bottom:15px;">Einstellungen</h2>
            
            <span class="lbl">Shop Daten</span>
            <input class="input-dark" id="shopName" placeholder="Shop Name" oninput="save()">
            <input class="input-dark" id="shopSlogan" placeholder="Slogan (optional)" oninput="save()">
            <input class="input-dark" id="shopSender" placeholder="Absenderzeile (klein)" oninput="save()">
            
            <span class="lbl">Freitext (Standard)</span>
            <textarea class="input-dark" id="freeInput" rows="3" placeholder="Vielen Dank f√ºr Ihren Einkauf..." oninput="saveAndRender()"></textarea>

            <span class="lbl">Footer / Bankverbindung</span>
            <textarea class="input-dark" id="shopFooter" rows="3" placeholder="IBAN, Steuernummer etc." oninput="save()"></textarea>
            
            <button style="background:var(--paper); color:black; width:100%; border:none; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:10px;" onclick="toggleModal()">Schlie√üen</button>
        </div>
    </div>

    <script>
        let currentItems = [];
        let currentPlatform = "";

        const today = new Date().toLocaleDateString('de-DE'); 
        document.getElementById('outDate').innerText = today;
        document.getElementById('outDelivery').innerText = today; 
        document.getElementById('inpDate').value = today;

        const fields = ['shopName', 'shopSlogan', 'shopSender', 'shopFooter', 'freeInput'];

        function load() {
            fields.forEach(f => {
                const val = localStorage.getItem(f);
                if(val) document.getElementById(f).value = val;
            });
            updateFirmData();
            updateView(); 
        }

        function save() {
            fields.forEach(f => localStorage.setItem(f, document.getElementById(f).value));
            updateFirmData();
        }

        function saveAndRender() {
            save();
            updateView();
        }

        function updateFirmData() {
            document.getElementById('outShop').innerText = document.getElementById('shopName').value || "DEIN SHOP";
            document.getElementById('outSlogan').innerText = document.getElementById('shopSlogan').value;
            document.getElementById('outSender').innerText = document.getElementById('shopSender').value;
            document.getElementById('outFooter').innerHTML = (document.getElementById('shopFooter').value || "").replace(/\n/g, '<br>');
        }

        function toggleModal() { document.getElementById('modal').classList.toggle('open'); }
        
        function updateView() {
            document.getElementById('outAddr').innerText = document.getElementById('addrInput').value;
            document.getElementById('outFreeText').innerText = document.getElementById('freeInput').value;
        }

        function formatMyDate(dateStr) {
            if(!dateStr) return "";
            if(dateStr.includes('.')) return dateStr;
            const d = new Date(dateStr);
            if(isNaN(d.getTime())) return dateStr; 
            return d.toLocaleDateString('de-DE');
        }

        async function pasteClip() {
            try {
                const text = await navigator.clipboard.readText();
                if(text.trim().startsWith('{')) {
                    const data = JSON.parse(text);
                    
                    if(data.invoiceNr) { 
                        document.getElementById('outNum').innerText = data.invoiceNr; 
                        document.title = "Rechnung_" + data.invoiceNr; 
                    }
                    if(data.date) {
                        const cleanDate = formatMyDate(data.date);
                        document.getElementById('outDate').innerText = cleanDate;
                        document.getElementById('outDelivery').innerText = cleanDate;
                        document.getElementById('inpDate').value = cleanDate;
                    }
                    
                    currentPlatform = data.platform || "";
                    if(currentPlatform) {
                        document.getElementById('outNote').style.display = 'block';
                        document.getElementById('outNote').innerText = "Verkauf √ºber " + currentPlatform;
                    }

                    if(data.shipping) {
                        document.getElementById('inpShipping').value = parseFloat(data.shipping);
                    } else {
                        document.getElementById('inpShipping').value = 0;
                    }

                    currentItems = data.items || [];
                    renderTable();
                    
                } else {
                    alert("Keine g√ºltigen Rechnungsdaten!");
                }
            } catch (err) {
                alert("Fehler: " + err);
            }
        }

        function renderTable() {
            const tb = document.getElementById('tbody');
            tb.innerHTML = '';
            
            let total = 0; 
            let pos = 1;
            
            currentItems.forEach(item => {
                const price = parseFloat(item.priceTotal); 
                total += price;
                
                let displayName = item.name;
                if(item.artnr) displayName = `<b>${item.artnr}</b> - ${item.name}`;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${pos++}</td>
                    <td>${displayName}</td>
                    <td class="r">${item.qty}</td>
                    <td class="r">${(price/item.qty).toLocaleString('de-DE',{minimumFractionDigits:2})} ‚Ç¨</td>
                    <td class="r">${price.toLocaleString('de-DE',{minimumFractionDigits:2})} ‚Ç¨</td>
                `;
                tb.appendChild(tr);
            });

            const shippingCost = parseFloat(document.getElementById('inpShipping').value) || 0;
            
            if(shippingCost > 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${pos++}</td>
                    <td>Versand & Verpackung</td>
                    <td class="r">1</td>
                    <td class="r">${shippingCost.toLocaleString('de-DE',{minimumFractionDigits:2})} ‚Ç¨</td>
                    <td class="r">${shippingCost.toLocaleString('de-DE',{minimumFractionDigits:2})} ‚Ç¨</td>
                `;
                tb.appendChild(tr);
                total += shippingCost;
            }

            document.getElementById('outTotal').innerText = total.toLocaleString('de-DE',{minimumFractionDigits:2}) + ' ‚Ç¨';
            
            if(currentItems.length === 0) {
                 tb.innerHTML = '<tr><td colspan="5" style="text-align:center; color:#999; padding:20px;">Bitte "Einf√ºgen" dr√ºcken...</td></tr>';
            }
        }

        window.onload = load;
    </script>
</body>
</html>
