<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Rechnung V6</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180/1c1c1e/ffffff?text=R">

    <style>
        :root {
            --bg-cockpit: #121212;
            --bg-preview: #d0d0d0; /* Etwas dunklerer Kontrast zum Papier */
            --paper: #ffffff;
            --btn-bg: #2c2c2e;
            --text-light: #e0e0e0;
            --border: #333;
        }

        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif;
            overflow: hidden; /* GLOBALER SCROLL-STOPP */
            display: flex;
            flex-direction: column;
            background: var(--bg-cockpit);
        }

        /* --- 1. COCKPIT (OBEN - KOMPAKT) --- */
        .cockpit {
            flex: 0 0 auto; /* Feste H√∂he, w√§chst nicht */
            background: var(--bg-cockpit);
            color: var(--text-light);
            padding: 10px 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 10;
            border-bottom: 1px solid var(--border);
            padding-top: max(10px, env(safe-area-inset-top));
        }

        .cockpit-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px;
        }
        .app-title { font-weight: 600; font-size: 0.8rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .settings-btn { font-size: 1rem; cursor: pointer; opacity: 0.7; padding: 4px; }

        .action-row { display: flex; gap: 8px; }
        
        .btn {
            border: 1px solid var(--border); border-radius: 6px; height: 34px;
            font-weight: 500; font-size: 0.8rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
            background: var(--btn-bg); color: #fff; transition: 0.2s;
        }
        .btn:active { background: #444; transform: scale(0.96); }
        .btn-paste { flex: 1; }
        .btn-print { width: 40px; font-size: 1.1rem; }

        /* Eingabefelder im Cockpit - Extra Klein */
        .input-compact {
            background: #1c1c1e; border: 1px solid var(--border);
            border-radius: 5px; color: #ddd; padding: 6px;
            font-family: inherit; font-size: 0.85rem; resize: none;
            width: 100%; box-sizing: border-box; display: block;
        }
        .input-compact:focus { outline: none; border-color: #666; background: #222; }
        
        #addrInput { height: 50px; }
        #freeInput { height: 35px; }

        .label-small { font-size: 0.65rem; color: #555; margin-left: 2px; text-transform: uppercase; display: block; margin-bottom: 1px;}

        /* --- 2. PREVIEW (UNTEN - FIT TO SCREEN) --- */
        .preview-area {
            flex: 1; /* Nimmt den Rest des Platzes */
            background: var(--bg-preview);
            overflow: hidden; /* Kein Scrollen */
            display: flex; 
            justify-content: center;
            align-items: center; /* Zentriert das Blatt vertikal */
            position: relative;
        }

        /* Der Trick: Fester Container, der skaliert wird */
        .paper-scaler {
            width: 210mm; height: 297mm; /* Echtes A4 Ma√ü */
            transform-origin: center center;
            /* Start Scale (wird per JS angepasst wenn n√∂tig, aber CSS reicht oft) */
            transform: scale(0.42); 
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            background: white;
            display: flex; flex-direction: column;
        }

        /* Das Papier Layout */
        .paper-content {
            padding: 20mm;
            width: 100%; height: 100%;
            box-sizing: border-box;
            color: black;
            font-size: 11pt; 
            position: relative;
        }

        /* --- DRUCK DESIGN (Innerhalb Paper) --- */
        .p-header { display: flex; justify-content: space-between; margin-bottom: 30px; border-bottom: 1px solid #ccc; padding-bottom: 15px; }
        .p-shop { font-size: 18pt; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; color: #000; }
        .p-sub { font-size: 10pt; color: #666; }
        .p-meta { text-align: right; font-size: 10pt; line-height: 1.5; }
        
        .p-sender { font-size: 8pt; color: #888; text-decoration: underline; margin-bottom: 15px; }
        .p-addr { font-size: 11pt; line-height: 1.4; min-height: 30mm; margin-bottom: 10px; white-space: pre-wrap; }
        
        .p-title { font-size: 22pt; font-weight: 700; color: #000; margin-bottom: 20px; margin-top: 10px; }

        table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
        th { text-align: left; border-bottom: 2px solid #000; padding: 8px 0; font-size: 9pt; text-transform: uppercase; color: #333; font-weight: 600; }
        td { padding: 10px 0; border-bottom: 1px solid #eee; vertical-align: top; }
        .r { text-align: right; }
        .total-row td { border-top: 2px solid #000; border-bottom: none; font-weight: 700; font-size: 14pt; padding-top: 15px; }
        
        .p-freetext { margin-top: 15px; font-size: 10pt; white-space: pre-wrap; }
        .p-note { background: #f5f5f5; padding: 10px; font-size: 9pt; color: #444; margin-top: 25px; border-radius: 4px; }
        .p-footer { position: absolute; bottom: 15mm; left: 0; right: 0; text-align: center; font-size: 8pt; color: #888; border-top: 1px solid #eee; padding-top: 10px; width: 80%; margin: 0 auto; }

        /* --- MODAL & TOAST --- */
        .modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(2px); z-index: 2000;
            display: none; justify-content: center; align-items: center;
        }
        .modal.open { display: flex; }
        .modal-box { 
            background: #1c1c1e; width: 85%; max-width: 300px; 
            border-radius: 12px; padding: 15px; border: 1px solid #333; 
        }
        .modal h2 { margin: 0 0 15px 0; color: white; font-size: 1rem; }
        .modal-input { 
            background: #2c2c2e; width: 100%; border: none; color: white;
            margin-bottom: 8px; padding: 10px; border-radius: 6px; box-sizing: border-box; font-size: 0.9rem;
        }
        .btn-save { background: #fff; color: #000; width: 100%; border:none; padding: 10px; border-radius: 6px; font-weight: bold; margin-top: 5px; cursor: pointer;}

        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: #fff; color: black; padding: 6px 14px; border-radius: 20px;
            font-weight: 600; font-size: 0.8rem; z-index: 3000; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        /* --- PRINT MEDIA QUERY --- */
        @media print {
            @page { margin: 0; size: A4; }
            body { display: block; background: white; height: auto; overflow: visible; }
            .cockpit, .modal, .toast { display: none !important; }
            .preview-area { height: auto; padding: 0; display: block; background: white; overflow: visible; }
            /* Zoom entfernen f√ºr echten Druck */
            .paper-scaler { width: 100%; height: auto; transform: none; box-shadow: none; display: block; }
            .paper-content { padding: 20mm; width: 100%; height: auto; }
            .p-footer { position: fixed; bottom: 10mm; left: 0; right: 0; width: 100%; }
        }

        /* --- RESPONSIVE SCALING FIX --- */
        /* Damit es auf verschiedenen Handys immer passt ohne Scrollen */
        @media (max-width: 380px) { .paper-scaler { transform: scale(0.38); } }
        @media (min-width: 381px) and (max-width: 450px) { .paper-scaler { transform: scale(0.42); } }
        @media (min-width: 451px) { .paper-scaler { transform: scale(0.5); } }
    </style>
</head>
<body>

    <div id="toast" class="toast">Daten eingef√ºgt!</div>

    <div class="cockpit">
        <div class="cockpit-header">
            <span class="app-title">Rechnung</span>
            <div class="settings-btn" onclick="toggleModal()">‚öôÔ∏è</div>
        </div>
        
        <div class="action-row">
            <button class="btn btn-paste" onclick="pasteClip()">üìã Einf√ºgen</button>
            <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è</button>
        </div>

        <div>
            <span class="label-small">Kunde (Adresse)</span>
            <textarea id="addrInput" class="input-compact" oninput="updateView()"></textarea>
        </div>
        <div>
            <span class="label-small">Freitext (unter Artikel)</span>
            <textarea id="freeInput" class="input-compact" oninput="updateView()"></textarea>
        </div>
    </div>

    <div class="preview-area">
        <div class="paper-scaler">
            <div class="paper-content" id="paper">
                
                <div class="p-header">
                    <div>
                        <div class="p-shop" id="outShop">SHOP NAME</div>
                        <div class="p-sub" id="outSlogan"></div>
                    </div>
                    <div class="p-meta">
                        Rechnung Nr: <strong id="outNum">RE-000</strong><br>
                        Rechnungsdatum: <span id="outDate">-</span>
                    </div>
                </div>

                <div class="p-sender" id="outSender">Absenderzeile</div>
                <div class="p-addr" id="outAddr"></div>

                <div class="p-title">Rechnung</div>

                <table>
                    <thead>
                        <tr>
                            <th width="5%">#</th>
                            <th>Beschreibung</th>
                            <th class="r" width="10%">Menge</th>
                            <th class="r" width="15%">Einzel</th>
                            <th class="r" width="15%">Gesamt</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr><td colspan="5" style="text-align:center; color:#ccc; padding:20px; font-size:9pt;">Warte auf Daten...</td></tr>
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="4" class="r">Gesamtbetrag</td>
                            <td class="r" id="outTotal">0,00 ‚Ç¨</td>
                        </tr>
                    </tfoot>
                </table>

                <div id="outFreeText" class="p-freetext"></div>
                <div id="outNote" class="p-note" style="display:none"></div>
                <div class="p-footer" id="outFooter"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <h2>Firmendaten</h2>
                <span onclick="toggleModal()" style="color:#888; font-size:1.5rem; cursor:pointer;">&times;</span>
            </div>
            <input class="modal-input" id="shopName" placeholder="Shop Name" oninput="save()">
            <input class="modal-input" id="shopSlogan" placeholder="Slogan" oninput="save()">
            <input class="modal-input" id="shopSender" placeholder="Absenderzeile" oninput="save()">
            <textarea class="modal-input" id="shopFooter" rows="3" placeholder="Footer (IBAN etc.)" oninput="save()"></textarea>
            <button class="btn-save" onclick="toggleModal()">Speichern</button>
        </div>
    </div>

    <script>
        const today = new Date().toLocaleDateString('de-DE');
        document.getElementById('outDate').innerText = today;

        const fields = ['shopName', 'shopSlogan', 'shopSender', 'shopFooter'];
        function load() {
            let hasData = false;
            fields.forEach(f => {
                if(localStorage.getItem(f)) {
                    document.getElementById(f).value = localStorage.getItem(f);
                    hasData = true;
                }
            });
            updateFirmData();
            if(!hasData) setTimeout(toggleModal, 800);
        }

        function save() {
            fields.forEach(f => localStorage.setItem(f, document.getElementById(f).value));
            updateFirmData();
        }

        function updateFirmData() {
            document.getElementById('outShop').innerText = document.getElementById('shopName').value || "SHOP NAME";
            document.getElementById('outSlogan').innerText = document.getElementById('shopSlogan').value;
            document.getElementById('outSender').innerText = document.getElementById('shopSender').value || "Absender";
            document.getElementById('outFooter').innerHTML = (document.getElementById('shopFooter').value || "").replace(/\n/g, '<br>');
        }

        function toggleModal() { document.getElementById('modal').classList.toggle('open'); }
        
        function updateView() {
            document.getElementById('outAddr').innerText = document.getElementById('addrInput').value;
            document.getElementById('outFreeText').innerText = document.getElementById('freeInput').value;
        }

        async function pasteClip() {
            try {
                const text = await navigator.clipboard.readText();
                if(text.trim().startsWith('{')) {
                    try {
                        const data = JSON.parse(text);
                        renderInvoice(data);
                        showToast("Daten eingef√ºgt!");
                        return;
                    } catch(e) {}
                }
                renderTextMode(text);
                showToast("Text eingef√ºgt!");
            } catch(e) { alert("Zugriff verweigert. Bitte manuell kopieren."); }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        function renderInvoice(data) {
            if(data.invoiceNr) {
                document.getElementById('outNum').innerText = data.invoiceNr;
                document.title = data.invoiceNr; 
            }
            if(data.date) {
                const p = data.date.split('-'); 
                if(p.length===3) document.getElementById('outDate').innerText = `${p[2]}.${p[1]}.${p[0]}`;
            }
            
            const noteEl = document.getElementById('outNote');
            if(data.platform) {
                noteEl.style.display = 'block';
                noteEl.innerText = "Verkauf √ºber " + data.platform;
            } else {
                noteEl.style.display = 'none';
            }

            const tb = document.getElementById('tbody'); tb.innerHTML = '';
            let total = 0; let pos = 1;

            if(data.items && Array.isArray(data.items)) {
                data.items.forEach(item => {
                    const qty = item.qty || 1;
                    const totalP = item.priceTotal || 0;
                    const singleP = totalP / qty;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${pos++}</td><td>${item.name}</td><td class="r">${qty}</td><td class="r">${fmt(singleP)}</td><td class="r">${fmt(totalP)}</td>`;
                    tb.appendChild(tr);
                    total += totalP;
                });
            }

            if(data.shipping && data.shipping > 0) {
                 const tr = document.createElement('tr');
                 tr.innerHTML = `<td>${pos++}</td><td>Versand & Verpackung</td><td class="r">1</td><td class="r">${fmt(data.shipping)}</td><td class="r">${fmt(data.shipping)}</td>`;
                 tb.appendChild(tr);
                 total += data.shipping;
            }

            document.getElementById('outTotal').innerText = fmt(total);
        }

        function renderTextMode(text) {
            const lines = text.split('\n');
            const tb = document.getElementById('tbody'); tb.innerHTML = '';
            let total = 0; let pos = 1;
            lines.forEach(l => {
                if(!l.trim()) return;
                const m = l.match(/^(\d+)x\s+(.+)\s+(\d+[.,]\d{2})$/);
                if(m) {
                    const q = parseInt(m[1]); const p = parseFloat(m[3].replace(',', '.'));
                    const sum = q*p; total+=sum;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${pos++}</td><td>${m[2]}</td><td class="r">${q}</td><td class="r">${fmt(p)}</td><td class="r">${fmt(sum)}</td>`;
                    tb.appendChild(tr);
                }
            });
            document.getElementById('outTotal').innerText = fmt(total);
        }

        function fmt(num) { return num.toLocaleString('de-DE', {minimumFractionDigits: 2}) + ' ‚Ç¨'; }

        window.onload = load;
    </script>
</body>
</html>
