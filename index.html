<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Invoice Tool Clean</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg-body: #0f172a;       /* Deep Blue Background */
            --bg-card: #1e293b;       /* Card Background */
            --text-main: #f1f5f9;     /* Text Color */
            --accent: #6366f1;        /* Primary Color */
            --accent-hover: #4f46e5;
            --success: #10b981;       /* Print Button */
            --border: #334155;
            --input-bg: #020617;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Oben ausgerichtet */
            min-height: 100vh;
        }

        /* --- SCREEN MODE (DAS DASHBOARD) --- */
        .dashboard {
            width: 100%;
            max-width: 500px; /* Sch√∂n kompakt */
            background: var(--bg-card);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            border: 1px solid var(--border);
        }

        h1 { margin: 0 0 20px 0; font-size: 1.5rem; font-weight: 300; letter-spacing: 1px; color: white; text-align: center; }
        
        .group-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #94a3b8;
            margin-top: 25px;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }

        /* Inputs Styling */
        input, textarea {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-family: inherit;
            box-sizing: border-box;
            font-size: 0.95rem;
            margin-bottom: 10px;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        /* Buttons */
        .btn {
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%;
            transition: transform 0.1s, background 0.2s;
        }
        .btn:active { transform: scale(0.98); }

        .btn-import { background: var(--accent); color: white; margin-bottom: 10px; }
        .btn-import:hover { background: var(--accent-hover); }

        .btn-print { 
            background: var(--success); 
            color: white; 
            margin-top: 30px; 
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .btn-print:hover { background: #059669; }

        .row { display: flex; gap: 15px; }
        .col { flex: 1; }

        /* --- HIDDEN INVOICE (NUR F√úR DRUCK SICHTBAR) --- */
        #print-template {
            display: none; /* Auf dem Bildschirm unsichtbar */
        }

        /* --- DRUCK MODUS --- */
        @media print {
            body { 
                background: white; 
                display: block; 
                padding: 0; 
                margin: 0;
            }
            .dashboard { display: none; } /* Dashboard ausblenden */
            
            #print-template {
                display: block; /* Rechnung einblenden */
                width: 100%;
                color: black;
                font-family: 'Helvetica', 'Arial', sans-serif;
                padding: 15mm 20mm;
                box-sizing: border-box;
            }

            /* Exaktes Rechnungs-CSS (Kompakt) */
            .inv-header { display: flex; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
            .inv-logo { font-size: 1.1rem; font-weight: 800; text-transform: uppercase; margin: 0; color: #000; }
            .inv-slogan { font-size: 0.8rem; color: #666; margin-top: 2px; }
            .inv-meta { text-align: right; font-size: 0.8rem; color: #000; line-height: 1.4; }
            
            .sender-line { font-size: 0.65rem; text-decoration: underline; color: #666; margin-bottom: 15px; }
            
            .inv-window { font-size: 0.9rem; line-height: 1.3; min-height: 35mm; margin-bottom: 10px; }
            
            .inv-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 5px; }
            .inv-intro { margin-bottom: 10px; font-size: 0.9rem; }

            table { width: 100%; border-collapse: collapse; font-size: 0.85rem; margin-top: 10px; }
            th { text-align: left; border-bottom: 1px solid #000; padding: 4px 0; font-size: 0.7rem; text-transform: uppercase; }
            td { padding: 4px 0; border-bottom: 1px solid #eee; }
            .text-right { text-align: right; }
            .total-row td { border-top: 1px solid #000; font-weight: bold; font-size: 1rem; padding-top: 10px; border-bottom: none; }

            .inv-note { margin-top: 15px; font-size: 0.8rem; padding-top: 10px; }
            
            .inv-footer { 
                position: fixed; 
                bottom: 10mm; 
                left: 20mm; 
                right: 20mm; 
                text-align: center; 
                font-size: 0.7rem; 
                color: #666; 
                border-top: 1px solid #ccc; 
                padding-top: 5px; 
            }
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>üßæ Rechnung erstellen</h1>

        <div class="group-label">0. Deine Shop-Daten (Auto-Save)</div>
        <div class="row">
            <div class="col"><input type="text" id="shopName" placeholder="Shop Name" oninput="saveAndRender()"></div>
            <div class="col"><input type="text" id="shopSlogan" placeholder="Slogan" oninput="saveAndRender()"></div>
        </div>
        <input type="text" id="shopSender" placeholder="Absenderzeile (klein)" oninput="saveAndRender()">
        <textarea id="shopFooter" rows="2" placeholder="Footer Infos (IBAN, UStID...)" oninput="saveAndRender()"></textarea>

        <div class="group-label">1. Artikeldaten</div>
        <button class="btn btn-import" onclick="pasteFromClipboard()">‚ú® Verkauf einf√ºgen</button>
        <div id="importStatus" style="font-size:0.8rem; color:#10b981; text-align:center; height:15px;"></div>

        <div class="group-label">2. Kunde & Details</div>
        <textarea id="addrInput" rows="4" placeholder="Adresse vom Label hier einf√ºgen..." oninput="render()"></textarea>
        
        <div class="row">
            <div class="col">
                <input type="text" id="invNum" value="RE-2023-001" oninput="render()">
            </div>
            <div class="col">
                <input type="text" id="invDateInput" oninput="render()">
            </div>
        </div>

        <div class="group-label">3. Anmerkung</div>
        <textarea id="noteInput" rows="2" placeholder="Z.B. Danke f√ºr Ihren Einkauf..." oninput="render()"></textarea>

        <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è PDF Vorschau & Drucken</button>
    </div>


    <div id="print-template">
        <div class="inv-header">
            <div>
                <div class="inv-logo" id="outShopName">SHOP NAME</div>
                <div class="inv-slogan" id="outShopSlogan"></div>
            </div>
            <div class="inv-meta">
                Rechnung Nr.: <span id="outInvNum"></span><br>
                Rechnungsdatum: <span id="outDate"></span><br>
                Lieferdatum: <span id="outDelivDate"></span>
            </div>
        </div>

        <div class="sender-line" id="outSender"></div>
        
        <div class="inv-window" id="outAddress"></div>

        <div class="inv-title">Rechnung</div>
        <div class="inv-intro">Vielen Dank f√ºr Ihre Bestellung.</div>

        <table>
            <thead>
                <tr>
                    <th width="5%">Pos</th>
                    <th>Artikel</th>
                    <th class="text-right" width="10%">Menge</th>
                    <th class="text-right" width="15%">Einzel</th>
                    <th class="text-right" width="15%">Gesamt</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="4" class="text-right">Rechnungsbetrag:</td>
                    <td class="text-right" id="outTotal">0,00 ‚Ç¨</td>
                </tr>
            </tfoot>
        </table>

        <div id="outNote" class="inv-note" style="display:none"></div>

        <div class="inv-footer" id="outFooter"></div>
    </div>

    <script>
        // Init
        const today = new Date().toLocaleDateString('de-DE');
        document.getElementById('invDateInput').value = today;

        // --- LOAD & SAVE SHOP DATA ---
        window.onload = function() {
            const fields = ['shopName', 'shopSlogan', 'shopSender', 'shopFooter'];
            fields.forEach(f => {
                if(localStorage.getItem(f)) document.getElementById(f).value = localStorage.getItem(f);
            });
            saveAndRender();
        }

        function saveAndRender() {
            const fields = ['shopName', 'shopSlogan', 'shopSender', 'shopFooter'];
            fields.forEach(f => {
                const val = document.getElementById(f).value;
                localStorage.setItem(f, val);
            });
            
            // Render Hidden Print View
            document.getElementById('outShopName').innerText = document.getElementById('shopName').value || "FIRMA";
            document.getElementById('outShopSlogan').innerText = document.getElementById('shopSlogan').value;
            document.getElementById('outSender').innerText = document.getElementById('shopSender').value || "Absenderzeile";
            document.getElementById('outFooter').innerHTML = (document.getElementById('shopFooter').value || "").replace(/\n/g, '<br>');

            render();
        }

        // --- RENDER INPUTS TO HIDDEN VIEW ---
        function render() {
            // Datum & Nummer
            const d = document.getElementById('invDateInput').value;
            document.getElementById('outDate').innerText = d;
            document.getElementById('outDelivDate').innerText = d;
            document.getElementById('outInvNum').innerText = document.getElementById('invNum').value;

            // Adresse
            const addr = document.getElementById('addrInput').value;
            document.getElementById('outAddress').innerHTML = addr ? addr.replace(/\n/g, '<br>') : "";

            // Note
            const note = document.getElementById('noteInput').value;
            const el = document.getElementById('outNote');
            if(note.trim()) {
                el.style.display = 'block';
                el.innerText = note;
            } else {
                el.style.display = 'none';
            }
        }

        // --- IMPORT ---
        async function pasteFromClipboard() {
            const status = document.getElementById('importStatus');
            try {
                const text = await navigator.clipboard.readText();
                processData(text);
                status.innerText = "‚úÖ Artikel erfolgreich eingef√ºgt!";
                setTimeout(() => status.innerText = "", 3000);
            } catch (err) {
                const fallback = prompt("Browser blockiert direkten Zugriff. Bitte STRG+V hier dr√ºcken:");
                if(fallback) {
                    processData(fallback);
                    status.innerText = "‚úÖ Artikel manuell eingef√ºgt!";
                }
            }
        }

        function processData(text) {
            const lines = text.split('\n');
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            let total = 0;
            let pos = 1;

            lines.forEach(line => {
                if(!line.trim()) return;
                // Regex: "2x Artikelname 19.99"
                const match = line.match(/^(\d+)x\s+(.+)\s+(\d+[.,]\d{2})$/);
                
                if (match) {
                    const qty = parseInt(match[1]);
                    const name = match[2];
                    const price = parseFloat(match[3].replace(',', '.'));
                    const rowSum = qty * price;
                    total += rowSum;

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${pos++}</td>
                        <td>${name}</td>
                        <td class="text-right">${qty}</td>
                        <td class="text-right">${price.toLocaleString('de-DE', {minimumFractionDigits: 2})} ‚Ç¨</td>
                        <td class="text-right">${rowSum.toLocaleString('de-DE', {minimumFractionDigits: 2})} ‚Ç¨</td>
                    `;
                    tbody.appendChild(tr);
                }
            });
            document.getElementById('outTotal').innerText = total.toLocaleString('de-DE', {minimumFractionDigits: 2}) + ' ‚Ç¨';
        }
    </script>
</body>
</html>
